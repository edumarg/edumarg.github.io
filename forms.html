<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alien Abduction Order Form</title>
    <link href="css/forms.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section>
            <h1>Alien Abduction Order Form</h1>
            <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">

                <input type="hidden" id="send_to" name="send_to" value="edumarg@gmx.com">

                <fieldset>
                    <legend>Your contact information</legend>

                    <label for="name">Your name</label>
                    <!-- for labell we use the id of the input tag asociate with this label-->
                    <input type="text" id="name" name="name">

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                </fieldset>

                <fieldset>
                    <legend>About your abduction </legend>

                    <label for="date">Requested date</label>
                    <input type="date" id="date" name="date">

                    <label for="numberOfAbducted">How many people would you like abducted?</label>
                    <input type="number" id="numberOfAbducted" name="numberOfAbducted" min="1" max="10">

                    <label for="ufoType">What type of UFO do you prefer?</label>
                    <label><input type="radio" id="clasic" name="ufoType" value="clasic">Classic oval UFO</label>
                    <label><input type="radio" id="starwars" name="ufoType" value="starwars">Star Wars-style Imperial cruiser</label>
                    <label><input type="radio" id="batelstar" name="ufoType" value="batelstar">Battlestar Galactica-style Viper</label>
                    <label><input type="radio" id="borg" name="ufoType" value="borg">Borg-style cube</label>

                    <label for="abtype">What type of abduction experience do you want?</label>
                    <select id="abtype" name="abtype">
						<option value="" selected>--Please choose an option--</option>
						<option value="solarSytem">Tour of the solar system </option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>

                    <label for="request">Special requests:</label>
                    <textarea id="request" name="request" rows="5" cols="33" placeholder="Type your special requests"></textarea>

                    <label>
						<input id="subscribe" name="subscribe" type="checkbox" value="subscribe" checked>Add me to your email list
					</label>

                </fieldset>
                <button type="submit">Order your abduction experience!!!</button>
            </form>

        </section>
        <aside>
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.315426427398!2d-93.27284408491724!3d44.977903073781306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sil!4v1588162878442!5m2!1sen!2sil"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
        </aside>
    </div>
    <script src="js/forms.js"></script>
</body>

</html>
